<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <style>
            html{height:100%}body{background:linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab);background-size:400% 400%;animation:gradient 15s ease infinite}@keyframes gradient{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}.col{position:relative}textarea.form-control{resize:none;min-height:60vh;border:4px solid rgb(146 106 163)}#copybutton{position:absolute;top:10px;left:23px;line-height:1;padding:.1rem .5rem .3rem .5rem;opacity:0}.pastecol:hover #copybutton{opacity:1}
        </style>
        <title>Brackets</title>
    </head>
    <body>
        <div class="container">
            <h1 class="display-3 text-center text-white mt-2 mb-5">
                Wikipedia remove brackets
            </h1>
            <div class="row align-items-center">
                <div class="col">
                    <textarea
                        class="form-control"
                        id="paste"
                        placeholder="Paste here..."
                        id="floatingTextarea"
                    ></textarea>
                </div>
                <div class="col pastecol">
                    <textarea
                        class="form-control"
                        id="copy"
                        placeholder="... shows here"
                        id="floatingTextarea"
                    ></textarea>
                    <button
                        type="button"
                        class="btn btn-primary btn-sm"
                        id="copybutton"
                    >
                        copy
                    </button>
                </div>
            </div>
        </div>
        <script>
            let textarea1 = document.getElementById("paste");
            let textarea2 = document.getElementById("copy");
            let copybutton = document.getElementById("copybutton");

            textarea1.addEventListener("paste", (event) => {
                let paste = (
                    event.clipboardData || window.clipboardData
                ).getData("text");
                paste = paste.replace(/(\[.*?\])/g, "");
                textarea2.value = paste;
            });

            copybutton.addEventListener("click", copy);

            function copy() {
                textarea2.select();
                document.execCommand("copy");
            }
        </script>
    </body>
</html>
